### ウイスキーの素晴らしさ

ビールと比較してみましょう。

* **350mlあたりのカロリー**
 - ビール：150kcal
 - ウイスキー：26kcal
 - **なんと1/5**
* **１か月あたりのお値段**
 - 私の場合１か月におおよそ4L飲むのですが
 - ブラックニッカ4L瓶：4000円
 - ウイスキー4L分のアルコールを摂取しようとすると、
 - ウイスキーが40%でビールが5%なので、32L必要
 - ビール350ml缶92本分
 - ビール350ml缶が150円として
 - 150円 × 92本=13800円
 - **なんと1/3以下**
* **100mlあたりのプリン体**
 - ビール(E社)：6.9mg
 - ウイスキー：0.1mg
 - **なんと1/69**
* **100mlあたりの糖質**
 - ビール：3.4g
 - ウイスキー：0g
 - **ウイスキーは蒸留酒なので糖質ゼロ！**
* 炭酸苦手でもウイスキーなら大丈夫！
* 胃の容量が少なくてもウイスキーなら大丈夫！
* ダイエットに最適！
* 痛風の心配もナシ！
* ウイスキー、飲みませんか？


## ウイスキー詳細

### ウイスキーの定義

* 蒸留酒の一つで、大麦、ライ麦、トウモロコシなどの穀物を麦芽の酵素で糖化し、これを発酵させ蒸留したもの。


### 名称の起源
* 「ウイスキー」の名称は、ラテン語のaqua vitae（アクア・ヴィテ、「命の水」の意）からきている
* スコッチ・ウイスキーは whisky
* アイリッシュ・ウイスキーは whiskey


### ウイスキーの製造方法
* 麦を発芽させ、その麦芽に含まれる酵素を利用してデンプンを糖化させる
 - ここまではビールと同じ
* これをろ過して麦汁にする
* これを酵母によって発酵させる
 - アルコール度数7〜8%の「ウォッシュ」(Wash) と呼ばれる液体となる
* これを単式蒸留器で蒸留する
 - 複数回の蒸留を終えた際のアルコール度数は60〜70%で、色は無色透明である（これをニューポットと呼ぶ）
* 蒸留液は木製の樽に詰められる（材木は通常オーク）
* 数年以上エイジングして熟成させることによって豊かな風味と色を呈する
* 度数40%程度まで加水し、瓶詰めされ出荷される
 - 有名蒸留所の樽を買い取ってここの作業を独自で行ったのが、いわゆるボトラーズ
* 低価格品でも高級品でも、同一メーカーであれば同じ原料と同じ製法であるところが、日本酒やワインなどの醸造酒とは大きく異なる


### 飲み方
ウイスキーは、加水や温度で全く味わいが異なります  
たった一滴の水やひとかけらの氷でも味が変わります  
一種類で何度も楽しめる素敵なお酒です  

* ストレート - straight
 - ウイスキーに何も加えずそのまま飲む方法
 - チェイサーと交互に飲めば味わいがいつもフレッシュ
* ハイボール - ソーダ割り
 - ちなみにハイボールとは、お酒を何かで割ったもののこと
 - あつい夏にぴったり
 - バーテンダーさんによってはこだわりのレシピがあったりする
* 水割り - mizuwari
 - 実は日本独自のスタイル
* トワイスアップ - twice up
 - グラスにウイスキーと常温の水を1:1で入れて飲む飲み方
 - ブレンダー(調合師)がウイスキーの試飲の際に用いる飲み方
 - 加水によって「味が開く」などと表現される
* ロック - rock
 - ロックグラスにギリギリの大きさにした氷を入れ、ウイスキーを注ぐ飲み方
 - 最初はストレートに近く、段々水割りに近くなっていく
 - 味の変化を楽しめる
* ハーフロック - harf rock
 - ロックに最初からウイスキーと同量の水を注ぐ飲み方
* ミスト - wskmst
 - 氷を砕いたクラッシュアイスをグラスに敷き詰め、ウイスキーを注ぐ飲み方
 - グラスの表面に水滴が広がり、霧のように見えるのでこう呼ばれる


### ウイスキーの種類 - 材料による分類
* モルト・ウイスキー
 - 大麦麦芽（モルト）のみを原料とする
 - 単式蒸留釜で2回（ないし3回）蒸留する
* グレーン・ウイスキー
 - トウモロコシ、ライ麦、小麦などの穀物(grain)を主原料に、大麦麦芽を加えて糖化・発酵させる
 - 連続式蒸留機による蒸留を経るため、モルトウイスキーに比較して飲みやすい反面、香味に乏しく、通常はブレンデッドウイスキーに加えられ、風味を和らげる
 - が、高級モルトウイスキー同様の長期熟成を行ったシングル・グレーンの最終商品も稀少ながら発売されている
* ブレンデッド・ウイスキー
 - モルト・ウイスキーとグレーン・ウイスキーをブレンドしたもの
* ライ・ウイスキー
* コーン・ウイスキー


### ウイスキーの種類 - 産地による分類
* スコッチ・ウイスキー
 - 英国スコットランドで造られるウイスキー
 - 仕込みの際に、泥炭（ピート）で麦芽を燻蒸するため、独特の香気（スモーキー・フレーバー）がある
 - 中でもヘブリディーズ諸島のアイラ島で作られる「アイラモルト」が最もスモーキーで~~一部の変態に~~人気
 - 特にアイラのピートは海藻を含んでおり、どこのピートよりもスモーキー

* アイリッシュ・ウイスキー
 - アイルランド（アイルランド共和国と英国北アイルランド）で造られるウイスキー
 - 最大の特徴は、ピートによる燻蒸を行わないことと、単式蒸留器による蒸留回数が3回であること
 - 一般的なスコッチウイスキーよりもまろやかな味わいに仕上がる

* バーボン・ウイスキー
 - ケンタッキー州バーボン郡を中心に造られる
 - トウモロコシを主原料とし、内側を焼き焦がしたオーク樽で2年以上熟成させる
 - 周期表の覚え方で「スコッチバーボン徹子にどうぞん」ってありますよね

* ウェルシュ・ウイスキー
 - 英国ウェールズのウイスキー

* アメリカン・ウイスキー
 - アメリカ合衆国で醸造されるウイスキー
 - トウモロコシを原料として用いる

* テネシー・ウイスキー
 - テネシー州を中心に造られているウイスキー
 - 広義のバーボン・ウイスキーに含まれることもある
 - バーボンとの違いは、蒸留したばかりの原酒を同州産のサトウカエデの炭で濾過した後に樽で熟成するところ
 - 「ジャックダニエル」(Jack Daniel's) などがこれ

* カナディアン・ウイスキー
 - カナダ原産
 - トウモロコシを主原料とするベース・ウイスキーと
 - ライ麦を主原料とするフレーバリング・ウイスキーをブレンドして作られ、
 - アイリッシュ・ウイスキーより更におとなしい風味
 - 一方で、少数だがスコッチスタイルのウイスキーも生産されている

## ウイスキーの楽しみ方

### 濃厚な味わいのアイラモルト
アイラとはヘブリディーズ諸島のアイラ島で作られるスコッチのこと  
スコッチの中でも特にスモーキーな香り  
あまり飲まない人はセメダインとか正露丸とかだと表現する模様  
最初は「ん？」となりますが、病みつきになること請け合いです  
有名なアイラは以下の通り(下にいくほどスモーキー)  

* ブルックラディ
 - アイラ・モルトらしいピート香はほんのりでむしろライムや青りんごのようなフルーティーな香り。
 - 味も酸味があって、とてもスウィート。
* ブナハーブン
 - 海藻の匂いがする黒砂糖という感じ。
 - あまり煙くなく飲みやすい。
 - 潮の香りと和菓子のような上品な甘み。
* ボウモア
 - 強すぎぬピート香とビターチョコレートを感じさせる味わい。
 - アイラの女王とも呼ばれる、値段も味わいも最高のバランスのウイスキー。
* キルホーマン
 - 若々しく力強いピート香。
 - 個人的には少し荒々しい印象を受ける。
* カリラ
 - 「それでは、口の中でBBQを開催しまーす！」
 - ってくらいには煙たい。
 - コーヒーを飲みながらアーモンドチョコを食べてるような香ばしい味わい。
* ラガブーリン
 - ダンディなオッサンが、鼻の穴を暖炉と勘違いしてマキをくべている。
 - ような熟成された味わいとヨード香を感じられるウイスキー（らしいです）。
 - まさにピーティーでスモーキー、飲み終えても余韻が長く続く。
* ラフロイグ
 - 液状にした正露丸がこれほど癖になるとは思わなかったという感じ（引用）。
 - １度目は、「なんだこれ？(まずい)」
 - ２度目は、「なんだこれ？(悪くないな)」
 - ３度目は、「なんだこれ？(あと一口)」
 - そんな癖になる味わい。
 - 個人的には一番好きなウイスキー。
* アードベッグ
 - 煙を食べるとはまさにこのこと。
 - 煙さの中にはややフルーツの味。燻製されたりんごのよう。

～～～  
以前近所のBarに初めて行ったとき、ラフロイグのボトルを見つけて  
「ラフロイグ、ストレートで。」  
と言ったところ、マスターと常連さんに  
「待って、女の子がメニューも見ずにそれ頼むのやめて」  
と言われたことがあります。  
可愛い女の子を目指すならBarでは飲んではいけないお酒だったようです。  
～～～  



### ボトラーズの魅力
ウイスキーの魅力の一つにボトラーズがあります
* ボトラーズとは、有名蒸留所の樽を買い取って独自に瓶詰めされたウイスキーのこと
* 蒸留所のコンセプトではなく独自のコンセプトを持って、ウイスキーを熟成させていく
 - オフィシャルより度数が高かったり
 - オフィシャルではないような熟成年数で出してきたり
* 本数はもちろんオフィシャルより少ない
* お値段は、オフィシャルより高いことが多い
* 同じ銘柄の違った一面を味わえる
 - 同じラフロイグなのに大人しかったり、はたまた荒々しかったり
 - オフィシャルより度数が高いことが多い
* どうしても大好きな銘柄を見つけたら、ボトラーズを攻めるのも楽しい


## 最後に
* ウイスキーがどうのアイラがどうのと書きましたが、お酒は楽しく美味しいのが一番
* ウイスキーはその選択肢のひとつです
* 一度近所のBarか酒屋さんに行ってみてください
* たくさん並ぶボトルを眺めてみるだけでもとても楽しいです
* 試飲ができるような酒屋さんもあります
* マスターにオススメ聞いたらあれこれ教えてもらえたりします
* （個人的にオススメはボウモアです）
* 家に1本お気に入りのボトルがあるだけで、残業頑張れたりします
* ぜひ、ウイスキーの世界へ。
* ぜひ、アイラの世界へ。

document.getElementsByTagName('body')[0].innerHTML = marked(content.innerHTML);
var images = document.getElementsByTagName("img");
for (i in images) {
	var elem = images[i];
	var img = document.getElementById(elem.id + "-data");
	if (img != null) {
		elem.src = img.innerHTML;
	}
}
</script>
